        targets: ".main-container",
        opacity: [0, 1],
        translateY: [80, 0],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 1400,
        delay: 30,
      });

      //tab switching
      $("#menu ul li").click(function(e){
        var tabname = $(this).attr("id").slice(4);
        console.log(tabname);
        
        //handling active tab
        $(this).removeClass("menu-btn-inactive");
        $("#menu ul li").removeClass("menu-btn-active");
        $("#menu ul li").addClass("menu-btn-inactive");
        $(this).addClass("menu-btn-active");

        //handling content container
        $("#web-container").addClass("hidden");
        $("#aiml-container").addClass("hidden");
        $("#research-container").addClass("hidden");
        $("#ui-container").addClass("hidden");

        $("#"+tabname+"-container").removeClass("hidden");
        


      })


    </script>
